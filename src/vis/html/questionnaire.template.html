<form
  action="../questionnaire/"
  method="POST"
  target="_blank"
  enctype="application/x-www-form-urlencoded">
  <input type="hidden" name="version" value="">
  <input type="hidden" name="time" value="">
  <p>
    Thank you for taking the time to provide us with feedback!
    You can exit this window at any time if you change your mind.
    Once you click on the submit button in the bottom right, your feedback will be sent to the server.
  </p>

  <label for="general-feedback">
    Please put general feedback you want to provide, as well as suggestions, here:
  </label>
  <textarea id="general-feedback" required name="general-feedback" cols="60" rows="8" placeholder="Enter general feedback or suggestions (required)"></textarea>

  <fieldset>
    <legend>
      Would you recommend <span class="small-caps">Damast</span> to your colleagues and peers?
    </legend>
    <div>
      <input type="radio" id="recommendation1" name="recommendation" value="5-definitely">
      <label for="recommendation1">Definitely</label>
    </div>
    <div>
      <input type="radio" id="recommendation2" name="recommendation" value="4-probably">
      <label for="recommendation2">Probably</label>
    </div>
    <div>
      <input type="radio" id="recommendation3" name="recommendation" value="3-unsure">
      <label for="recommendation3">I am not sure</label>
    </div>
    <div>
      <input type="radio" id="recommendation4" name="recommendation" value="2-probably not">
      <label for="recommendation4">Probably not</label>
    </div>
    <div>
      <input type="radio" id="recommendation5" name="recommendation" value="1-definitely not">
      <label for="recommendation5">Definitely not</label>
    </div>
  </fieldset>

  <label for="anecdotes">
    What did you use <span class="small-caps">Damast</span> for today?
    How did you interact with the interface, and with what goal in mind?
    Were you able to find anything interesting to you?
    If so, what?
  </label>
  <textarea id="anecdotes" name="anecdotes" cols="60" rows="8" placeholder="Describe your use and findings (optional)"></textarea>

  <label for="other-domains">
    Could you see <span class="small-caps">Damast</span> being used for a different domain, or different data?
    If so, what would that be?
    What tools do you know of that currently support this domain or data analysis?
  </label>
  <textarea id="other-domains" name="other-domains" cols="60" rows="8" placeholder="Describe other suggested uses (optional)"></textarea>

  <label for="e-mail">
    If you want, you can leave an e-mail address.
    In that case we might notify you if your suggestions become part of <span class="small-caps">Damast.</span>
    We will handle your e-mail address confidentially, and not use it for any other purposes.
  </label>
  <input type="email" id="e-mail" name="e-mail" placeholder="E-mail address (optional)"></input>

  <div class="horizontal-fill-buttons">
    <button class="button button--red" type="reset">
      <i class="fa fa-fw fa-eraser"></i>
      Clear form
    </button>
    <button class="button button--green" type="submit">
      <i class="fa fa-fw fa-envelope"></i>
      Submit feedback
    </button>
  </div>
</form>
