<div class="hierarchy__header">
  <button id="religion-filter-revert" class="hierarchy__controls button button--white" title="Revert filters"><i class="fa fa-lg fa-history"></i></button>
  <div class="hierarchy__controls" id="hierarchy-filter-controls">
    <label class="switch__label" for="hierarchy-filter-mode">Simple</label>
    <label class="switch">
      <input type="checkbox" id="hierarchy-filter-mode">
      <span class="slider round"></span>
    </label>
    <label class="switch__label" for="hierarchy-filter-mode">Advanced</label>
  </div>
  <button id="hierarchy-apply" class="confidence__controls button button--accent">Apply</button>
</div>
<div class="hierarchy" style="--num-columns:5">
  <span class="religion-label" style="grid-area:2/1/span 1/span 1">CHR</span>
  <svg style="grid-area:2/2/span 1/span 1" preserveAspectRatio="none" viewBox="0 0 1 1" height="1.2em">
    <rect x="0" y="0" width="1" height="1" fill="red"></rect>
  </svg>
  <input class="cell-check" type="checkbox" style="grid-area:2/5/span 1/span 1" checked>
  <input class="cell-check" type="checkbox" style="grid-area:2/6/span 1/span 1" checked>
  <input class="cell-check" type="checkbox" style="grid-area:2/7/span 1/span 1" checked>
  <input class="cell-check" type="checkbox" style="grid-area:2/8/span 1/span 1" checked>
</div>
<div class="svg-container">
  <svg id="hierarchy"></svg>
</div>
